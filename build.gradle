plugins {
    id 'java'
}

group = 'fmfi'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.19.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.19.0'

    testImplementation group:'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
    testImplementation group:'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'

    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-beta.12'
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.43.0.0'
}

test {
    useJUnitPlatform()
}